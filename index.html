    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zapremina valjka</title>
    </head>
    <body>
        <script>
            let pPrecnik = prompt("Unesite poluprecnik osnove valjka u cm:");
            let visina = prompt("Unesite visinu valjka u cm:");
            let kubik = "3";

            let zapremina = parseInt(pPrecnik) * parseInt(pPrecnik) * 3.14 * parseInt(visina);
            alert("Zapremina valjka je: "+ zapremina + " cm" + kubik.sup()); 
        </script>
    </body>
    </html>
